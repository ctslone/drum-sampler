<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Drum Sampler</title>
</head>

<body>
    <div class="container-fluid content">
        <div class="row justify-content-center drum-container">
            <div id="high-hat-closed" data-key="74" class="card col-1 drum-button">
                <!-- <img src="https://place-hold.it/50" class="card-img-top" alt="..."> -->Closed Hat
            </div>
            <div id="high-hat-open" class="card col-1 drum-button">
                Open Hat
            </div>
            <div id="kick" class="card col-1 drum-button">
                Kick
            </div>
            <div id="snare" class="card col-1 drum-button">
                Snare
            </div>
            <div id="ride" class="card col-1 drum-button">
                Ride
            </div>
            <div id="boom" class="card col-1 drum-button">
                Boom
            </div>
            <div id="clap" class="card col-1 drum-button">
                Clap
            </div>
            <div id="tink" class="card col-1 drum-button">
                Tink
            </div>
            <div id="tom" class="card col-1 drum-button">
                Tom
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
